- summary: |
    Создание учетной записи с валидным email, никнеймом в 3 символа и паролем в 6 символов
  requirement: |
    Пользователь должен иметь возможность создать учетную запись используя email
    Никнейм должен быть от 3 до 16 символов
    Никнейм может содержать только латинские буквы, цифры и знак подчеркивания
    Длина пароля от 6 до 16 символов
    Пароль может содержать латинские буквы, цифры и спец.символы
  prerequisites: |
    У пользователя есть зарегистрированный email
    В браузере открыта страница https://codebattle.hexlet.io/users/new?locale=en&next=%2F
  test-data: |
    nickname = Iam
    email = iam@mail.ru
    Password = 123456
  steps:
    - Ввести никнейм
    - Ввести почту
    - Ввести пароль
    - Ввести повторно пароль
    - Нажать на кнопку Submit
  expected-result: |
    Открылась страница https://codebattle.hexlet.io/#lobby

